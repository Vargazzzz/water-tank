<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanque de Agua</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1>UGMA</h1>
        <h2>Jesus Toussaint, Jose Vargas, Silvia Mendez</h2>
    </header>

    
    <div class="tank">
      <div class="water-level" id="water-level"></div>
      <div class="tank-body"></div>
    </div>
    <div class="button-container">
      <button class="add-button" onclick="addWater()">Quitar Agua</button>
      <button class="remove-button" onclick="removeWater()">Agregar Agua</button>
    </div>
    <script src="main.js"></script>
    

  </body>
</html>
